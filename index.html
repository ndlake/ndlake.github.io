<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/web/pdf_viewer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.js" defer></script>
    <script src="main.js" type = "module" defer></script>
    <script src="tts.js" type = "module" defer></script>
    <title>PDF-TTS</title>
</head>
<body>
    <form id="voice-controls">
        <select name="voice-select" id="voice-select"></select>
        <div>
            <button id="play">Play</button>
        </div>
    </form>
    <div class="nav-bar">
        <button class="btn" id="prev-page">prev page</button>
        <button class="btn" id="next-page">next page</button>
        <input type="file" id="file-selector" accept=".pdf">
    </div>
    <span class="page-info">
        Page <span id="page-num"></span> of <span id="page-count"></span>
    </span>
    
    <div>
        <input type="numeric" id="go-to-number" placeholder="1">
        <span>
            <span> of </span><span id="num-pages"></span>
        </span>
        <button id="go-to-page">Go</button>
    </div>
    <div id="pageContainer" class="pdfViewer singlePageView"></div>
    
</body>
</html>
